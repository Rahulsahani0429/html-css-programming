<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div tag</title>
	<style>
		.main{
			width:500px;
			height:500px;
			background-color:red;
		}
		#parent-row-1{
			width:500px;
			height:250px;
			background-color:violet;

		}
		#parent-row-2{
			width:500px;
			height:250px;
			background-color:yellow	;
		
		}
		.col1{
			width:250px;
			height:250px;
			background-color:blue;
			 float: left;
		}
		.col2{
			width:250px;
			height:250px;
			background-color:green;
			 float:left;
		}
		
		
	</style>
</head>
<body>
	<div class="main"><!--  main div -->
		<div id ="parent-row-1"><!--parent row-->
			<div class="col1">
				Home
			</div >
		<div class="">
			about
		</div>
	</div>
	<hr/>
	<div id=parent-row-2>
		<div class="col2">
		gallery
	</div>
	<div class="">
		picture
		
 	</div>
   
  </div>
  <h3>hello Rahul</h3>

</html>
