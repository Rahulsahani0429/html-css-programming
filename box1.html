<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bor for marging,padding, border</title>
    <style>
        .box{ 
            border: 1px solid blue;
            width: 200px;
            height: 200px;
            margin: 10px;
            padding:10px;
           }
           #acb{
            background-color:orange;
           }
           #kj{
            background-color: rgb(255, 255, 255);
           }
           #mzx{
           background-color:red;

           }

           
             
    </style>
</head>
<body>
    <div class="box" id="acb"> I</div>
    <div class="box" id="kj"> love</div>
    <div class="box" id="mzx "> india </div>
            

    
</body>
</html>
